<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1" charset="UTF-8"/>
    <title>首页</title>
    <link th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/bootstrap-table/css/jquery.dataTables.min.css}" rel="stylesheet">
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-md-8"></div>
            <div class="col-md-4 text-right">
                <form>
                    <div class="input-group">
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default dropdown-toggle" id="search_value" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">账号名 <span class="caret"></span></button>
                            <ul id="search_menu" class="dropdown-menu">
                                <li search_type=0><a href="javascript:;">用户名</a></li>
                                <li search_type=1><a href="javascript:;">账号</a></li>
                            </ul>
                        </div><!-- /btn-group -->
                        <input type="text" name="search" class="form-control">
                        <div class="input-group-btn">
                            <button class="btn btn-default" onclick="javascript:reload(true);" type="button">搜索</button>
                        </div>
                    </div><!-- /input-group -->
                    <input type='hidden' name='search_type' value='0' />
                </form>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div>
            <table class="table" id="emps"></table>
        </div>
    </div>
</div>
<script th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
<script th:src="@{/bootstrap-table/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/page/main.js}"></script>
</body>
</html>
