<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1" charset="UTF-8"/>
        <title>登录</title>
        <!-- Bootstrap core CSS -->
        <link th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.css}" rel="stylesheet">
    </head>
</head>
<body>
<br/>
<div>
    <form class="form-horizontal" id="empForm">
        <div class="form-group">
            <label for="empName" class="col-sm-2 control-label">用户名：</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="empName" name="empName" placeholder="请输入用户名">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> 记住我
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" id="btn" class="btn btn-primary">登录</button>
            </div>
        </div>
    </form>
</div>
<script src="/webjars/jquery/3.4.1/jquery.js"></script>
<script>
    function getFormData(id) {
        var formData = {};
        var t = $('#' + id).serializeArray();
        $.each(t, function () {
            formData[this.name] = this.value;
        });
        return JSON.stringify(formData);
    }

    //点击button按钮处理
    $("#btn").click(function () {
        var emp = getFormData('empForm');
        $.ajax({
            type: "post",
            url: "login/validate",
            dataType: "json",
            contentType: "application/json",      //网上很多介绍加上此参数的，后来我发现不加入这个参数才会请求成功。
            data: emp,
            success: function (response) {
                if (response.code) {
                    location.href = "login/main";
                } else {
                    location.href = "error";
                }
            }
        });
    })
</script>
</body>
<div th:include="footer :: common"></div>
</html>
